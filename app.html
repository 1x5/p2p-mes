<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P Messenger</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: white;
    }

    .header {
      padding: 16px;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #6b7280;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      transition: background 0.3s;
    }

    .status-dot.online {
      background: #10b981;
    }

    .waiting {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      color: #6b7280;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .chat {
      display: none;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }

    .chat.active {
      display: flex;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }

    .message {
      display: flex;
      flex-direction: column;
      max-width: 75%;
      animation: fadeIn 0.2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.mine {
      align-self: flex-end;
    }

    .message-text {
      padding: 10px 14px;
      border-radius: 16px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.mine .message-text {
      background: #3b82f6;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.theirs .message-text {
      background: #f3f4f6;
      color: #111827;
      border-bottom-left-radius: 4px;
    }

    .message-time {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
      padding: 0 4px;
    }

    .message.mine .message-time {
      text-align: right;
    }

    .input-area {
      padding: 12px 16px 20px 16px;
      background: white;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 8px;
    }

    .input-area input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #e5e7eb;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-area input:focus {
      border-color: #3b82f6;
    }

    .input-area button {
      padding: 10px 18px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .input-area button:hover {
      background: #2563eb;
    }

    .input-area button:active {
      transform: scale(0.98);
    }

    .connection-status {
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Офлайн</span>
      </div>
    </div>

    <div class="waiting" id="waiting">
      <div class="spinner"></div>
      <div>Ожидание собеседника...</div>
      <div class="connection-status" id="connectionStatus">Подключение...</div>
    </div>

    <div class="chat" id="chat">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Сообщение..." />
        <button id="sendBtn">Отправить</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
