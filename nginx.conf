# Nginx конфигурация для P2P Messenger на Timeweb Cloud
# Путь: /etc/nginx/sites-available/p2p-mes

# HTTP -> HTTPS редирект
server {
    listen 80;
    server_name ваш-домен.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS + WebSocket
server {
    listen 443 ssl http2;
    server_name ваш-домен.com;

    # SSL сертификаты (обычно Timeweb автоматически настраивает Let's Encrypt)
    # Если нет, укажи путь к своим сертификатам:
    ssl_certificate /etc/letsencrypt/live/ваш-домен.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ваш-домен.com/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Логи
    access_log /var/log/nginx/p2p-mes-access.log;
    error_log /var/log/nginx/p2p-mes-error.log;

    # Проксирование на Node.js сервер
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support (критично!)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для долгих WebSocket соединений
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
}

# Инструкция по активации:
# 
# 1. Скопируй этот файл:
#    sudo cp nginx.conf /etc/nginx/sites-available/p2p-mes
#
# 2. Замени "ваш-домен.com" на реальный домен:
#    sudo nano /etc/nginx/sites-available/p2p-mes
#
# 3. Создай симлинк:
#    sudo ln -s /etc/nginx/sites-available/p2p-mes /etc/nginx/sites-enabled/
#
# 4. Проверь конфигурацию:
#    sudo nginx -t
#
# 5. Перезагрузи Nginx:
#    sudo systemctl reload nginx
