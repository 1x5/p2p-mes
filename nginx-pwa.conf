# Nginx конфигурация для P2P Messenger PWA на confirm4you.com
# Путь: /etc/nginx/sites-available/p2p-messenger

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream websocket {
    server 127.0.0.1:3000;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name confirm4you.com www.confirm4you.com;
    return 301 https://confirm4you.com$request_uri;
}

# HTTPS + WebSocket + PWA
server {
    listen 443 ssl http2;
    server_name confirm4you.com www.confirm4you.com;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/confirm4you.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/confirm4you.com/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Корневая директория для PWA файлов
    root /var/www/p2p-mes;
    index index.html;

    # PWA static files с правильными MIME types
    location ~ \.(js|json)$ {
        add_header Cache-Control "public, max-age=0, must-revalidate";
        add_header Access-Control-Allow-Origin *;
        try_files $uri =404;
    }

    location ~ \.(html)$ {
        add_header Cache-Control "public, max-age=0, must-revalidate";
        try_files $uri =404;
    }

    location ~ \.(png|svg|ico)$ {
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # Service Worker
    location = /sw.js {
        add_header Cache-Control "public, max-age=0, must-revalidate";
        add_header Service-Worker-Allowed "/";
        try_files $uri =404;
    }

    # Manifest
    location = /manifest.json {
        add_header Cache-Control "public, max-age=604800";
        add_header Content-Type application/manifest+json;
        try_files $uri =404;
    }

    # Главная страница PWA
    location = / {
        try_files /index.html =404;
    }

    # Все остальные запросы - это WebSocket
    # (PWA загружает файлы по прямым путям выше)
    location / {
        proxy_pass http://websocket;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличенные таймауты для WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Отключаем буферизацию
        proxy_buffering off;
    }

    # Логи
    access_log /var/log/nginx/p2p-messenger-access.log;
    error_log /var/log/nginx/p2p-messenger-error.log;
}
